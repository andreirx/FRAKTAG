# FRAKTAG Docker Compose
# For local development simulation and enterprise deployment

version: '3.8'

services:
  # ===================
  # API Server
  # ===================
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    container_name: fraktag-api
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - FRAKTAG_DEPLOY_MODE=${FRAKTAG_DEPLOY_MODE:-local}
      - STORAGE_ADAPTER=${STORAGE_ADAPTER:-fs}
      - STORAGE_ROOT=/data
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      # Enterprise with S3 (optional)
      - S3_BUCKET_DATA=${S3_BUCKET_DATA:-}
      - AWS_REGION=${AWS_REGION:-eu-central-1}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-}
    volumes:
      - fraktag-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  # ===================
  # UI Server
  # ===================
  ui:
    build:
      context: ..
      dockerfile: docker/Dockerfile.ui
      args:
        - VITE_DEPLOY_MODE=${FRAKTAG_DEPLOY_MODE:-local}
        - VITE_API_URL=/api
    container_name: fraktag-ui
    ports:
      - "80:80"
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped

  # ===================
  # MinIO (Optional S3-compatible storage)
  # ===================
  minio:
    image: minio/minio:latest
    container_name: fraktag-minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-fraktag}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-fraktag123}
    volumes:
      - minio-data:/data
    profiles:
      - s3  # Only start with: docker-compose --profile s3 up
    restart: unless-stopped

volumes:
  fraktag-data:
    name: fraktag-data
  minio-data:
    name: fraktag-minio-data

networks:
  default:
    name: fraktag-network
